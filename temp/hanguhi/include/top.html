<script>
	// 이부분부터  수정할 필요 없습니다.
	function getCookie(name) {
		var Found = false
		var start, end
		var i = 0

		while(i <= document.cookie.length) {
			start = i
			end = start + name.length

			if(document.cookie.substring(start, end) == name) {
				Found = true
				break
			}
			i++
		}

		if(Found == true) {
			start = end + 1
			end = document.cookie.indexOf(";", start)
			if(end < start)
			end = document.cookie.length
			return document.cookie.substring(start, end)
		}
		return ""
	}

	// 이부분 까지는 수정할 필요 없습니다.
	function openwin_pop(mypage, myname, w, h,scroll, left, top) {
		var noticeCookie=getCookie(myname);

		if (noticeCookie != "no"){
			if(left == ''){
				LeftPosition = (screen.width) ? (screen.width-w)/2 : 0;
			}else{
				LeftPosition = left;
			}

			if(top == ''){
				TopPosition = (screen.height) ? (screen.height-h)/2 : 0;
			}else{

			}
			//settings = 'DialogHeight:'+h+'px ,DialogWidth:'+w+'px ,scroll:yes';

		}
	}
