<script>
		function logInCheck(form){
		if(form.user_id.value==""){
			alert("사번를 입력해주세요.");
			form.user_id.focus();
			return false;
		}
		if(form.pwd.value==""){
			alert("비밀번호를 입력해주세요.");
			form.pwd.focus();
			return false;
		}

	}
</script>
