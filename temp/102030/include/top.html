<script language="JavaScript">

	function ShowSubMenu(tmp){
		for ( var i = 1; i < 5; i++ )	{
			document.all ['SubMenu' + i].style.display = "none";
			if ( i == tmp)	{
				document.all ['SubMenu' + tmp].style.display = "";
			}	
		}
		selectedMenu = tmp;
	}

	function HideSubMenu(tmp){
		document.all ['SubMenu' + tmp].style.display = "none";
	}

	function ShowSubMenu2(tmp){
		document.all ['SubMenu' + tmp].style.display = "";
	}

	function hideSelect(tmp){

		if(document.all ['pageMove']){
			if(tmp=='1'){
				document.all ['pageMove'].style.display = "none";
			}else{
				document.all ['pageMove'].style.display = "";
			}
		}

		if(document.all ['hideSelect']){
			if(tmp=='1'){
				document.all ['hideSelect'].style.display = "none";
			}else{
				document.all ['hideSelect'].style.display = "";
			}
		}
	}
</script>
