<html>
<head>
	<meta http-equiv='content-type' content='text/html; charset=euc-kr'>
	<link href="include/admin.css" rel="stylesheet" type="text/css">
	<script>
		function adminCheck1(form){
			if(form.id.value==""){
				alert("아이디를 입력해주세요");
				form.id.focus();
				return false;
			}
			if(form.passwd.value==""){
				alert("비밀번호를 입력해주세요");
				form.passwd.focus();
				return false;
			}
			form.submit();
		}
	</script>
</head>
<body onload="document.adminCheck.id.focus()">                                                                                                                                                                                                                              
	<table cellpadding=0 cellspacing=0 border=0 width=100%>
		<form name=adminCheck method=post action="memberEdit.html">
		<input type=hidden name=flag value="adminCheck">
		<input type=hidden name=prePage value="<?echo $_GET[prePage]?>">
		<tr>
			<td width=100% align=center>
				<table cellpadding=10 cellspacing=0 border=1 width=300>
					<tr>
						<td width=100%>
							<table cellpadding=0 cellspacing=0 border=0 width=100%>

									<td align=center colspan=2><b>ADMIN 로그인 페이지</b></td>
								</tr>
								<tr><td height=5></td></tr>
								<tr>
									<td align=right>ID&nbsp;</td>
									<td>	<input type=text name=id class=form2 style="ime-mode:disabled"></td>
								</tr>
								<tr><td height=5></td></tr>
